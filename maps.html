<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map Integration</title>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tilt Neon', sans-serif;
      background-color: #001233;
      margin: 0;
      padding: 0;
      color: #CAC0B3;
    }

    h1 {
      color: #FF595A;
      text-align: center;
      margin-top: 20px;
    }

    p {
      color: #CAC0B3;
      text-align: center;
      margin-bottom: 20px;
    }

    iframe {
      display: block;
      margin: 0 auto;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Media Query for smaller screens */
    @media (max-width: 600px) {
      iframe {
        width: 100%;
        height: 300px; /* Adjust height as needed */
      }
    }
  </style>
</head>
<body>
  <h1>Fields Based on Location</h1>

  <p>The below map depicts field-specific employment offers a comprehensive overview of workforce distribution across different regions and industries.</p>
<iframe src="https://www.google.com/maps/d/u/0/embed?mid=1Q6_NnBEIKeSJFGtl9vVT81iDGOXQsLM&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>

  <!-- Add other content or scripts below if needed -->
</body>
</html>
